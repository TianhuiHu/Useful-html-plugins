  <div class="intro">
    <h1 class="title">attention.js Popup Box Library Demos</h1>
    <div class="css-script-ads" align="center" style="margin:30px auto">
      <!-- CSSScript Demo Page -->

        (adsbygoogle = window.adsbygoogle || []).push({});

    <div class="demo">

      <h2>Actions:</h2>

    </div>
  </div>

  <div class="examples">

    <button class="button new-alert">Alert</button>
    <button class="button new-confirm">Confirm</button>
    <button class="button new-prompt">Prompt</button>

  </div>

  <script>

    const demo = document.querySelector('.demo');

    document.querySelector('.new-alert').addEventListener('click', function () {
      new Attention.Alert({
        title: 'Nice alert!',
        content: 'This is my content',
        afterClose: () => {
          demo.innerHTML += '<h4>Alert was closed</h4>';
        }
      });
    });

    document.querySelector('.new-confirm').addEventListener('click', function () {
      new Attention.Confirm({
        title: 'Nice confirm',
        content: 'This is my content',
        onCancel: function (component) {

          demo.innerHTML += '<h4>Confirm was canceled</h4>';
        },
        onConfirm: function (component) {

          demo.innerHTML += '<h4>Confirm was accepted</h4>';
        }
      });
    });

    document.querySelector('.new-prompt').addEventListener('click', function () {
      new Attention.Prompt({
        title: 'Nice prompt',
        content: 'This is my content',
        onSubmit: function (component, value) {
          demo.innerHTML += `<h4>Prompt was submited by following value: ${value}</h4>`;
        }
      });
    });
  </script>
